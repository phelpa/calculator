<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    
<div id="container">

<div id="display"></div>
<button class="item"></button>
<button class="item">CE</button>
<button class="item" id="clear">C</button>
<button class="item" id="divide">รท</button>
<button class="operand">7</button>
<button  class="operand">8</button>
<button class="operand">9</button>
<button class="item" id='multiply'>X</button>
<button class="operand">4</button>
<button class="operand">5</button>
<button class="operand">6</button>
<button class="item" id="subtract">-</button>
<button class="operand">1</button>
<button class="operand">2</button>
<button class="operand">3</button>
<button class="item" id="add">+</button>
<button class="item"></button>
<button class="operand">0</button>
<button class="item" id="operator">.</button>
<button class="item" id="equal">=</button>    
    
</div>    
</body>




<script type="text/javascript" src="script.js"></script>


</html>
